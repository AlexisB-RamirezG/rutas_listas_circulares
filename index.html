<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Bus Route</h1>
    <div id="showBases"></div>
    <h3>Start the Route</h3>
    <label>Start base name:</label>
    <input type="text" id="startBase">
    <label>Start hour</label>
    <input type="time" id="startHour">
    <label>Finish hour</label>
    <input type="time" id="finishHour">
    <button id="start" type="button">Start</button>
    <div id="showRoute"></div>
    <h3>Register a Base</h3>
    <label>Base name:</label>
    <input type="text" id="name">
    <label>Minutes from last base:</label>
    <input type="text" id="minutes">
    <button id="register" type="button">Register</button>
    <label>Position:</label>
    <input type="text" id="position">
    <button id="insert" type="button">Insert</button>
    <div id="status"></div>
    <h3>Base Inquiry</h3>
    <input type="text" id="inquiryName">
    <button id="inquiry">Inquiry</button>
    <div id="showInquiry"></div>
    <h3>Delete Base</h3>
    <input type="text" id="deleteName">
    <button id="delete">Delete</button>

    <script src="main.js" type="module"></script><br><br>
</body>
</html>
